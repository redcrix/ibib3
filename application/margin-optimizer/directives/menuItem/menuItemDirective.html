<ion-item class="no-padding" style="border-bottom: 2px solid lightgray;">
  <div id="menu-list_{{item.menuItem}}" class="row smaller paddingzero">
    <div class="col col-50 no-right-padding" ng-click="goToItem()">
      <div class="row no-right-padding item-text-wrap justbolder text-dark-gray">{{(item.menuItemName | titleCase) }}</div>
      <div class="row">
        <div class="col">
          <iconquantity iconname="priceicon" iconsize="'large'" quantity="iconedPrice" quantitytext="'PRICE'" showtext="true">
          </iconquantity>
        </div>
        <div class="col">
          <iconquantity iconname="quantityicon" iconsize="'large'" quantity="iconedQuantity" quantitytext="'QUANTITY'" showtext="true">
          </iconquantity>
        </div>
      </div>

    </div>
    <div class="col" ng-click="goToItem()">

      <div class="row">
        <div class="col col-10"><i class="icon larger {{ ::getIcon('sales') }}  text-dark-gray"></i></div>
        <div class="col col-50">
          <progress style="margin-left:6px; margin-top: 0px; margin-bottom: 0px;" class="thresholdmeter greenflag" max="{{::item.maxSales}}" value={{::item.dollarSales}}></progress>
        </div>
        <div class="col text-dark-gray">{{ ::(item.dollarSales | currency:'$':0) }}</div>
        <!--<div style="font-size:70%;">(sales)</div>-->
      </div>
      <!-- <div ng-if="item.costPercent*100>0" class="row"> -->
      <div ng-if="item.baseCost>0" class="row">
        <div class="col col-10"><i class="icon larger {{ ::getIcon('cost') }}  text-dark-gray"></i></div>
        <div class="col col-50">
          <progress style="margin-left:6px; margin-top: 0px; margin-bottom: 0px;" class="thresholdmeter" ng-class="(item.costPercent*100)>item.menuItemThresholdCost? 'redflag':'greenflag'" max="1" value="{{ item.costPercent }}"></progress>
        </div>
        <div class="col text-dark-gray">{{((item.costPercent*100) | number:0)}}%
          <!--<div style="font-size:70%;">(cost percentage)</div>-->
        </div>
      </div>
      <!-- <div ng-if="item.baseCost*100<=0" class="row small-info">
        <div class="col">Recipe unavailable
        </div>
    </div> -->
    <div ng-if="item.baseCost<=0" class="row small-info">
          <div class="col">recipe unavailable
          </div>
      </div>
    <div ng-if="item.basePrice*100<=0" class="row small-info">
        <div class="col">Update Menu Price
        </div>
    </div>
    </div>
    <!--<div class="col col-5 col-center"  ng-click="showReportPopover($event)">-->
    <!--<i class="icon larger ion-android-more-vertical"></i>-->
    <!--</div>-->

    <div class="col col-5 error-reporting-center" ng-click="showReportPopover($event)" style="float: right;">
      <i class="icon larger ion-android-more-vertical"></i>
    </div>


  </div>
  <ion-option-button class="button-balanced icon ion-ios-arrow-forward mediumsize" ng-click="decide(item)"> &nbsp;Add Task </ion-option-button>
<!--   <ion-option-button class="button-energized" ng-click="editConfig(item)"> Edit Config
  </ion-option-button>

  <!--</ion-option-button>-->

</ion-item>

<detailedmenuitemsales getdataoninit="getdataoninit" item="item" ifeven="ifeven"></detailedmenuitemsales>
