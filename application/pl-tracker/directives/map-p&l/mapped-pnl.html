<span ng-show="dataReceived">
    <ion-list class="pNlMap">
        <div class="text-center item app-theme-text-level2" ng-if="mappedItems.length <= 0 && dataReceived">
            No Information Available
        </div>

        <!-- <ion-item style="padding: 0px 0px 0px 0px;" collection-repeat="item in mappedItems | filter:searchText | orderBy:'supItemAlias' track by $index  "   repeat-end="setLoader()"   ng-show="dataReceived" item-height="120" item-width="100%" > -->
        <!-- <ion-item style="padding: 0px 0px 0px 0px;" ng-repeat="item in showMI | filter:searchText | orderBy:'supItemAlias' track by $index  "   repeat-end="setLoader()"> -->
        <ion-item style="padding: 0px 0px 0px 0px;" ng-repeat="item in filtered = (searchText.length > 0 ? showFilteredMI : showMI) | orderBy:'supItemAlias' track by $index  "   repeat-end="setLoader()">
            <div class="row">
                <div class="col col-33">
                    <div class="item-text-wrap" style="line-height: 20px;font-size: 14px;">{{item.supItemAlias}}</div>
                    <div style="font-size: 60%; text-transform: uppercase; font-style: italic;margin-top: 5px; min-width: 108px;white-space: normal;">{{item.supplier}}</div>
                   <div class="inv-map-supplier" style="margin-top: 0px;">{{item.supItemId}}</div>
                </div>
                <div class="col col-67 col-center">
                    <span>
                      <!-- <div class="item item-input-inset" style="border:none;padding: 0px;cursor: auto;width: 90%;margin-top: 10%" ng-click="setInventory(item,2,$index)">
                            <div class="item-input-wrapper"  style="background: {{item.bg}}">
                              <i class="icon ion-ios-search" ></i>
                              <input type="text" ng-model="item.selectedOption" placeholder="Search" class="map-inv-drop-down" disabled>

                              <i class="icon ion-arrow-down-b" style="position: absolute;right: 10px;color: {{item.color}}"></i>
                            </div>
                        </div> -->
                        <div class="item item-input-inset" style="border:none;cursor: auto;width: 90%;margin-top: 10%" ng-click="setInventoryOption(item)">
                        <!-- <div class="item dropdownInvPnl" ng-click="setInventoryOption(item,2,$index)"> -->
                              <ion-search-select title="Search" options="groupedList" option-selected="groupedList">
                                <label class="item item-input-inset"
                              style="border:none;padding: 0px;cursor: auto;">
                                  <div class="item-input-wrapper">
                                    <i class="icon ion-ios-search"></i>
                                    <!-- <input type="text" ng-model="item.selectedOption" placeholder="Search" style="width: 90%;" disabled> -->
                                    <span type="text" ng-model="item.selectedOption" placeholder="Search" style="width: 90%;min-width: 155px;height: 25px;font-size: 14px;margin-left: 3%;margin-top: 3%;" >{{item.selectedOption}}</span>
                                    <i class="icon ion-arrow-down-b" style="position: absolute;right: 10px;color: {{item.color}}"></i>
                                  </div>
                                </label>
                              </ion-search-select>
                            </div>
                    </span>
                </div>
            </div>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll immediate-check="false" ng-if="hasMoreData" on-infinite="getMore()" distance="1%"></ion-infinite-scroll>
</span>
