<ion-view title="{{pageTitle}}" ng-init="onOrderPageInit()">
    <busyspinner spinnerhide="spinnerhide"></busyspinner>
    <div ng-show="spinnerhide">
        <ion-content class="has-header">
            <span ng-repeat="section in categories.Food.sections">
                <purchaseitemlist section="section" hidemore="false" itemdisplaylimit="30">
                </purchaseitemlist>
            </span>
        </ion-content>
    </div>
</ion-view>
